<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View PDF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
    }
    .header {
      background: #2d2d2d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #404040;
    }
    .header h1 {
      color: #ffffff;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .download-btn {
      background: #007bff;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #0056b3;
    }
    .pdf-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 768px) {
      .header {
        padding: 0.75rem 1rem;
      }
      .header h1 {
        font-size: 1rem;
      }
      .download-btn {
        padding: 0.4rem 1rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Minor Project Document</h1>
    <a href="minor.pdf" download class="download-btn">Download PDF</a>
  </div>
  <div class="pdf-container">
    <iframe src="minor.pdf" type="application/pdf"></iframe>
  </div>
</body>
</html>
